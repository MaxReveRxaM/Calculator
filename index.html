<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="container">
			<div class="calculator_display">
				<input value="0" id="display" type="text" disabled />
			</div>
			<div class="buttons">
				<button class="butt" id="clear">C</button>
				<button class="butt" id="divide">/</button>
				<button class="butt" id="multiply">*</button>
				<button class="butt" id="backspace">ðŸ °</button>
			</div>
			<div class="buttons">
				<button class="butt" id="number_9">9</button>
				<button class="butt" id="number_8">8</button>
				<button class="butt" id="number_7">7</button>
				<button class="butt" id="minus">-</button>
			</div>
			<div class="buttons">
				<button class="butt" id="number_6">6</button>
				<button class="butt" id="number_5">5</button>
				<button class="butt" id="number_4">4</button>
				<button class="butt" id="plus">+</button>
			</div>
			<div class="buttons">
				<button class="butt" id="number_3">3</button>
				<button class="butt" id="number_2">2</button>
				<button class="butt" id="number_1">1</button>
				<button class="butt" id="result">=</button>
			</div>
			<div class="buttons">
				<button class="butt" id="percent">%</button>
				<button class="butt" id="number_0">0</button>
				<button class="butt" id="dot">.</button>
			</div>
		</div>
	</div>
</body>
<script src="media.js" type="text/javascript"></script>
</html>
